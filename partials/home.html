<header ng-include src="'partials/includes/header.html'"></header>
<section id="home-video">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h1>Your next water heater</h1>
        <p>The world wastes too much energy and water.</p>
        <p>We are redefining how the world heats and uses water.</p>
        <div class="btn-2-wrapper">
          <a href=""></a>
          <span></span>
        </div>
        <a href="" class="go-to"></a>
      </div>
    </div>
  </div>
</section>
<div ng-controller="GalleryCtrl">
  <section id="gallery">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h2>The World's First Digital Water Heater</h2>
          <div class="gallery-image" ng-repeat="thumbnail in thumbnails" ng-class="{active: activeThumbnail == thumbnail}">
            <img src="public/images/gallery-1.png" alt="">
            
            <div class="btn-4-wrapper dot dot-1-gallery-3" ng-mouseover="hoverIn(1,3)" ng-mouseleave="hoverOut(1,3)"><a href=""></a><span></span></div>
            <div class="btn-4-wrapper dot dot-2-gallery-3" ng-mouseover="hoverIn(2,3)" ng-mouseleave="hoverOut(2,3)"><a href=""></a><span></span></div>
            <div class="btn-4-wrapper dot dot-3-gallery-3" ng-mouseover="hoverIn(3,3)" ng-mouseleave="hoverOut(3,3)"><a href=""></a><span></span></div>
            <div class="btn-4-wrapper dot dot-4-gallery-3" ng-mouseover="hoverIn(4,3)" ng-mouseleave="hoverOut(4,3)"><a href=""></a><span></span></div>
            <div class="btn-4-wrapper dot dot-5-gallery-3" ng-mouseover="hoverIn(5,3)" ng-mouseleave="hoverOut(5,3)"><a href=""></a><span></span></div>
            
            <div class="text-gallery text-3-gallery-3">
              <div class="line-container">
                <div class="connection-line"></div>
              </div>
              <div class="description">
                <img src="public/images/gallery-3-detail-1.png" alt="">
                <p>99% energy efficient with unparalleled performance, reliability, and flexibility</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="thumbnails">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <button class="btn btn-3-left" ng-hide="activeThumbnail == 1" ng-click="previousImage()"></button>
          <button class="btn btn-3-right" ng-hide="activeThumbnail == 5" ng-click="nextImage()"></button>
          <ul class="list-unstyled clearfix">
            <li class="pull-left" ng-repeat="thumbnail in thumbnails" ng-click="changeImage(thumbnail)" ng-class="{active: activeThumbnail == thumbnail}">
              <img ng-src="public/images/gallery-thumbnail-{{thumbnail}}.png" alt="" />
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
</div>
<footer ng-include src="'partials/includes/footer.html'"></footer>
